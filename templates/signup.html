{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container-fluid">
    <div class="container">
        <h2 align='center' class='mt-2 display-4'>Daftar</h2>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn-sm btn-outline-success">Daftar!</button>
        </form>
    </div>
</div>
{% endblock content %}
